<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Navbar with User Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            padding: 8px 15px;
            background-color: #007bff;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li {
            margin-left: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">Logo</a>
        
        <ul class="nav-links">
            <li><a href="#">User</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout_page') }}">Logout</a>
            </li>
        </ul>
    </div>
            <div class="user-info">
                <img src="default_user_image.jpg" alt="User Image" class="user-image">
            </div>
        </ul>
        
    </div>
</body>
</html>
