<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nodue Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f9fa;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    header {
        background-color: #3498db;
        color: #fff;
        padding: 20px 0;
    }
    
    header h1 {
        font-size: 2.5em;
    }
    
    nav {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    
    nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    
    nav a:hover {
        text-decoration: underline;
    }
    
    section {
        padding: 50px 0;
    }
    
    .features {
        background-color: #fff;
    }
    
    .feature {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .feature i {
        font-size: 3em;
        color: #3498db;
        margin-bottom: 10px;
    }
    
    .cta {
        text-align: center;
        padding: 50px 0;
        background-color: #3498db;
        color: #fff;
    }
    
    .cta h2 {
        font-size: 2em;
    }
    
    .btn {
        display: inline-block;
        background-color: #fff;
        color: #3498db;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
    }
    
    .about-content,
    .contact-content {
        text-align: center;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2em;
        }
    
        nav {
            flex-direction: column;
            align-items: center;
        }
    
        nav a {
            margin: 10px 0;
        }
    }
    
</style>

<body>
    <header>
        <div class="container">
            <h1>Contact Nodue Application</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-content">
        <div class="container">
            <p>Have questions or feedback? Feel free to reach out to us!</p>
            <p>Email: info@nodueapp.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nodue Application. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
